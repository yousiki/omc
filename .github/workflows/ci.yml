name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint --if-present

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check dist size
        run: |
          DIST_SIZE=$(du -sm dist | cut -f1)
          echo "üì¶ Dist size: ${DIST_SIZE}MB"
          if [ "$DIST_SIZE" -gt 50 ]; then
            echo "‚ö†Ô∏è Warning: dist folder is larger than 50MB!"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          PLUGIN_VERSION=$(node -p "require('./.claude-plugin/plugin.json').version")
          MARKET_VERSION=$(node -p "require('./.claude-plugin/marketplace.json').version")
          
          echo "package.json:              $PKG_VERSION"
          echo ".claude-plugin/plugin.json: $PLUGIN_VERSION"
          echo ".claude-plugin/marketplace.json: $MARKET_VERSION"
          
          if [ "$PKG_VERSION" != "$PLUGIN_VERSION" ] || [ "$PKG_VERSION" != "$MARKET_VERSION" ]; then
            echo ""
            echo "‚ùå Version mismatch!"
            echo "  package.json: $PKG_VERSION"
            echo "  plugin.json:  $PLUGIN_VERSION"
            echo "  marketplace.json: $MARKET_VERSION"
            echo ""
            echo "All three files must have the same version."
            exit 1
          fi
          
          echo "‚úÖ All versions match: $PKG_VERSION"
